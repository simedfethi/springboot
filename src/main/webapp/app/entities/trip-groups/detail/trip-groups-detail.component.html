<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tripGroups">
      <h2 data-cy="tripGroupsDetailsHeading"><span jhiTranslate="tripApp.tripGroups.detail.title">Trip Groups</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tripGroups.id }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.tripGroups.title">Title</span></dt>
        <dd>
          <span>{{ tripGroups.title }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.tripGroups.description">Description</span></dt>
        <dd>
          <span>{{ tripGroups.description }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.tripGroups.internalUser">Internal User</span></dt>
        <dd>
          <span *ngFor="let internalUser of tripGroups.internalUsers; let last = last">
            {{ internalUser.login }}{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/trip-groups', tripGroups.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
