<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="adressList">
      <h2 data-cy="adressListDetailsHeading"><span jhiTranslate="tripApp.adressList.detail.title">Adress List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ adressList.id }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.street">Street</span></dt>
        <dd>
          <span>{{ adressList.street }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.streetSuite">Street Suite</span></dt>
        <dd>
          <span>{{ adressList.streetSuite }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.postalCode">Postal Code</span></dt>
        <dd>
          <span>{{ adressList.postalCode }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.state">State</span></dt>
        <dd>
          <span>{{ adressList.state }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.country">Country</span></dt>
        <dd>
          <span>{{ adressList.country }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.latitude">Latitude</span></dt>
        <dd>
          <span>{{ adressList.latitude }}</span>
        </dd>
        <dt><span jhiTranslate="tripApp.adressList.longitude">Longitude</span></dt>
        <dd>
          <span>{{ adressList.longitude }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/adress-list', adressList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
