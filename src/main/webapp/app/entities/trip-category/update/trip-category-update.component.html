<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-trip-category-heading"
        data-cy="TripCategoryCreateUpdateHeading"
        jhiTranslate="tripApp.tripCategory.home.createOrEditLabel"
      >
        Create or edit a Trip Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tripApp.tripCategory.categoryname" for="field_categoryname">Categoryname</label>
          <input
            type="text"
            class="form-control"
            name="categoryname"
            id="field_categoryname"
            data-cy="categoryname"
            formControlName="categoryname"
          />
          <div
            *ngIf="editForm.get('categoryname')!.invalid && (editForm.get('categoryname')!.dirty || editForm.get('categoryname')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('categoryname')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
